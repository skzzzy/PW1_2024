<!DOCTYPE html>
<html>
    <head>
        <title>Primer Script</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>Tablas</h1>
        <table border="1">
            <thead>
            <tr>
                <th colspan="5">Número de Ventas por Cuarto del Año</th>
            </tr>
            <tr> <!-- Table Row -->
                <th>Zona</th>
                <th>Ciudad</th>
                <th>Q1</th>
                <th>Q2</th>
                <th>Q3</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td rowspan="2">Centro Sur</td>
                <td>Tegucigalpa</td>
                <td>13</td>
                <td>15</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Choluteca</td>
                <td>8</td>
                <td colspan="2">10</td>
            </tr>
            <tr>
                <td rowspan="2">Nor Occidente</td>
                <td>San Pedro Sula</td>
                <td>18</td>
                <td>20</td>
                <td>22</td>
            </tr>
            <tr>
                <td>La Ceiba</td>
                <td>18</td>
                <td>10</td>
                <td>5</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="2"></td>
                <td>57</td>
                <td>65</td>
                <td>47</td>
            </tr>
            </tfoot>
        </table>
    </body>
</html>
